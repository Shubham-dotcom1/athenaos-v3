services:
  - type: web
    name: athenaos-backend
    env: python
    buildCommand: pip install -r athenaos_backend/requirements.txt
    startCommand: cd athenaos_backend && uvicorn app.new_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ARMOR_IQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
